<div id="viewport">
    {% set movers = ["left", "top", "right", "bottom"] %}
    {% for m in movers %}
    <div id="{{m}}-move" class="mover"></div>
    {% endfor %}

    <div id="restart" class="mover">restart</div>
    <div id="specific" class="mover" data-move-to="updated-by-code">feeling lost? back up!</div>

    <div id="viewport-scroller">
        <!-- 1. Exploration - middle -->
        <div class="screen" data-index="1"></div>
        <div class="screen" data-index="2"></div>
        <div class="screen" data-index="3"></div>
        <div class="screen" data-index="4"></div>
        <div class="screen" data-index="5"></div>
        <div class="screen" data-index="6"></div>
        <div class="screen" data-index="7"></div>
        <div class="screen" data-index="8"></div>
        
        <!-- 1. Exploration - left -->
        <div class="screen" data-index="1a"></div>
        <div class="screen" data-index="2a"></div>
        <div class="screen" data-index="3a"></div>
        <div class="screen" data-index="4a"></div>
        
        <!-- 1. Exploration - left - geology -->
        <div class="screen" data-index="5a"></div>
        <div class="screen" data-index="6a"></div>
        <div class="screen" data-index="7a"></div>
        <div class="screen" data-index="7b"></div>
        <div class="screen" data-index="7c"></div>
        <div class="screen" data-index="7d"></div>
        <div class="screen" data-index="8a"></div>
        <div class="screen" data-index="8b"></div>

        <!-- Exploration - right - analysis -->
        <div class="screen" data-index="4aa"></div>
        <div class="screen" data-index="5aa"></div>
        <div class="screen" data-index="6aa"></div>
        <div class="screen" data-index="7aa"></div>
        <div class="screen" data-index="8aa"></div>

        <!-- 2. Leasing - middle-->
        <div class="screen" data-index="9"></div>
        <div class="screen" data-index="10"></div>
        <div class="screen" data-index="11"></div>
        <div class="screen" data-index="12"></div>
        
        <!-- 2. Leasing - left-->
        
        <div class="screen" data-index="9a"></div>
        <div class="screen" data-index="9b"></div>
        <div class="screen" data-index="10a"></div>
        <div class="screen" data-index="10b"></div>
        <div class="screen" data-index="10c">(10c)</div>
        <div class="screen" data-index="11a"></div>
        <div class="screen" data-index="11b"></div>

        <div class="screen" data-index="11aa"></div>
        <div class="screen" data-index="12aa"></div>

        <div class="screen" data-index="13"></div>
        <div class="screen" data-index="14"></div>
        <div class="screen" data-index="16"></div>
        <div class="screen" data-index="18"></div>
        
        <!-- 3. Prospecting - left -->
        <div class="screen" data-index="13a"></div>
        <div class="screen" data-index="14a"></div>
        <div class="screen" data-index="15a"></div>
        <div class="screen" data-index="16a"></div>
